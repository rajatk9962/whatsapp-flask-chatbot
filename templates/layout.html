<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				<h1>Website Title</h1>
				
                <a href="home"><i class="fas fa-home"></i>Home</a>
				<a href="profile"><i class="fas fa-user-circle"></i>Profile</a>
				<a href="logout"><i class="fas fa-sign-out-alt"></i>Logout</a>
			</div>
		</nav>
		<div class="content">
			{% block content %}{% endblock %}
		
		<div class="container1">
			<div class="row1">
				<!-- <img src="../static/1.jpg">  style="background-image: url('../static/1.jpg'); background-size: 100% 100%;" -->
				<div class="col-sm-6 offset-sm-3">
					<div id="chatbox" class="border border-success">
						<p class="botText"><span>Hi! I'm Chatterbot</span></p>
					</div>
					<div id="userInput">
						<input id="textInput" class="form-control" type="text" name="msg" placeholder="Press allow for voice translation, else type message " onclick="record()">
						<input id="button" class="btn btn-success form-control" type="submit" value="voice" onclick="record()">
						<input id="buttonInput" class="btn btn-success form-control" type="submit" value="Send">
					</div>
				</div>
			
			</div>
			<script>
				function getResponse() {
					let userText = $("#textInput").val();
					let userHtml = '<p class="userText"><span>' + userText + '</span></p>';
					$("#textInput").val("");
					$("#chatbox").append(userHtml);
					document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
					$.get("/get", { msg: userText }).done(function(data) {
					var botHtml = '<p class="botText"><span>' + data + '</span></p>';
					$("#chatbox").append(botHtml);
					document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
			});
			}
			function record() {
            var recognition = new webkitSpeechRecognition();
            recognition.lang = "en-GB";

            recognition.onresult = function(event) {
                // console.log(event);
                document.getElementById('textInput').value = event.results[0][0].transcript;
            }
            recognition.start();

        }
				$("#textInput").keypress(function(e) {
				//if enter key is pressed
					if(e.which == 13) {
						getResponse();
					}
				});
				$("#buttonInput").click(function() {
					getResponse();
				});
				</script>
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
				<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
				<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		</div>	
	</div>		
	</body>
	
</html>
